
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKLAB Highschool Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-green { text-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e; }
        .neon-blue { text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6; }
        .neon-purple { text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7; }
        .neon-red { text-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444; }
        .neon-border-green { box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); border-color: rgba(34, 197, 94, 0.5); }
        .scan-line {
            height: 2px;
            background: #22c55e;
            box-shadow: 0 0 15px #22c55e;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
        .glow-hover:hover {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
